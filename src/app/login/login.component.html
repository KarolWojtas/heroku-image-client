
<div class="p-3 border border-info rounded bg-light m-2" [hidden]="isUserLoggedOut | async">
	<form [formGroup]=loginForm class="mt-3" >
	<div class="form-group row">
		<label for="username" class="control-label col-sm-4">Username:</label>
		<div class="col-sm-8">
			<input type="text" id="username" class="form-control"
			formControlName="username"
			/>
		</div>
		
	</div>
	<div class="form-group row">
		<label class="control-label col-sm-4" for="password">Password:</label>
		<div class="col-sm-8">
			<input type="password" id="password" class="form-control"
				formControlName="password"
			/>
		</div>
	</div>
	<button class="btn btn-outline-primary btn-md" 
		(click)="submitLogin()"
	>Login</button>
</form>
</div>
