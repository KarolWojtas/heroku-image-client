<div class="alert alert-warning alert-dismissible show mt-2" role="alert"
	*ngFor="let alert of alerts | async"
	[ngClass]="{
		'alert-info' : alert.type==0,
		'alert-danger' : alert.type==1,
		'alert-warning' : alert.type==2
	}">
	<h4 class="alert-heading">Hey {{firstName | async}}:</h4>
  	<p>{{alert.message}}</p>
  	<hr />
  	<strong>{{alert.date | date :'shortTime'}}</strong>
  <button type="button" class="close" (click)="closeAlert(alert.id)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
