<div class="card mt-2">
	<div class="card-header text-center">
		<div class="row">
			<div class="col-sm-3">
				<fa-icon [hidden]="imagePage.first" (click)="prevPage()"
					[icon]="faArrowLeft"></fa-icon>
			</div>

			<div class="col-sm-6">
				<span>{{(imagePage.number+1)}}</span> / <span>{{imagePage.totalPages}}</span>
			</div>
			<div class="col-sm-3">
				<fa-icon [hidden]="imagePage.last" (click)="nextPage()"
					[icon]="faArrowRight"></fa-icon>
			</div>

		</div>

	</div>
	<div class="card-body justify-content-center">
		<div *ngFor="let image of imagePage.content">
			<image-card [image]="image" [secure]="secure"></image-card>
		</div>
	</div>
	<div class="card-footer text-center">
		<fa-icon [hidden]="imagePage.first" (click)="prevPage()"
			[icon]="faArrowLeft"></fa-icon>
		<span>{{(imagePage.number+1)}}</span> / <span>{{imagePage.totalPages}}</span>
		<fa-icon [hidden]="imagePage.last" (click)="nextPage()"
			[icon]="faArrowRight"></fa-icon>
	</div>
</div>
